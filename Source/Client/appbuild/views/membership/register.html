<section class="mainbar" data-ng-controller="registerController as vm"><section class="matter"><div class="container-fluid"><div class="widget wlightblue"><div class="col-md-6"><div data-cc-widget-header title="Register" subtitle="Create a new local account"></div><div class="padd"><form class="form-horizontal" role="form"><div class="form-group"><label class="col-lg-3 control-label">Username</label><div class="col-lg-9"><input data-ng-model="vm.registration.userName" required autofocus placeholder="Username" class="form-control" data-z-validate></div></div><div class="form-group"><label class="col-lg-3 control-label">Password</label><div class="col-lg-9"><input data-ng-model="vm.registration.password" type="password" required placeholder="Password" class="form-control" data-z-validate></div></div><div class="form-group"><label class="col-lg-3 control-label">Confirm Password</label><div class="col-lg-9"><input data-ng-model="vm.registration.confirmPassword" type="password" placeholder="Confirm Password" class="form-control" data-z-validate></div></div><div class="form-group"><label class="col-lg-3 control-label">Security Question</label><div class="col-lg-9"><simple-captcha valid="vm.captchaValid"></simple-captcha></div></div><div class="form-group"><div class="col-lg-9"><button data-ng-click="vm.register(vm.registration)" class="infoButton">Register</button> <button type="reset" class="defaultButton">Reset</button></div></div></form><a href="#/login">Log in</a> if you already have <b>local or social accounts</b>.</div></div></div></div></section></section>
