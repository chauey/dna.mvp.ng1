<section class="mainbar" data-ng-controller="typeOfTypeItemController as vm"><section class="matter"><div class="container-fluid"><div><button class="infoButton" data-ng-click="vm.goBack()"><i class="fa fa-arrow-left"></i>Back</button><button class="infoButton" data-ng-click="vm.cancel()" data-ng-disabled="!vm.canSave"><i class="fa fa-undo"></i>Cancel</button><button class="infoButton" data-ng-click="vm.save()" data-ng-disabled="!vm.canSave"><i class="fa fa-save"></i>Save</button><button class="dangerButton" data-ng-click="vm.deleteTypeOfType()"><i class="fa fa-trash-o"></i>Delete</button><span data-ng-show="vm.hasChanges" class="dissolve-animation ng-hide"><i class="fa fa-asterisk fa-asterisk-large"></i></span></div><div class="widget wlightblue"><div data-cc-widget-header title="Edit {{vm.typeOfType.name || 'New Type Of Type'}}"></div><div class="widget-content user"><form class="form-horizontal" role="form"><div class="form-group"><label for="Name" class="col-sm-1 control-label">Name</label><div class="col-sm-7"><input id="Name" data-ng-model="vm.typeOfType.name" placeholder="Name" class="form-control" data-z-validate></div></div><div class="form-group"><label for="Abbreviation" class="col-sm-1 control-label">Abbreviation</label><div class="col-sm-7"><input id="Abbreviation" data-ng-model="vm.typeOfType.abbreviation" placeholder="Abbreviation" class="form-control" data-z-validate></div></div><div class="form-group"><label class="col-sm-1 control-label">Parent</label><div class="col-sm-7"><select data-ng-options="t.name for t in vm.parentTypeOfTypes" data-ng-model="vm.typeOfType.typeOfType2" class="form-control" data-z-validate></select></div></div><div class="form-group"><label class="col-sm-1 control-label">Type</label><div class="col-sm-7"><select data-ng-options="t.name for t in vm.types" data-ng-model="vm.typeOfType.typeOfType1" class="form-control" data-z-validate></select></div></div></form></div></div></div></section></section>
