        <!-- 1. Buttons -->
<div>

    <!-- 1.1. Back button -->
    <button id="accessControlListItemBackButton" class="infoButton"
            data-ng-click="vm.goBack()">
        <i class="fa fa-arrow-left"></i>Back
    </button>

    <!-- 1.2. Cancel button -->
    <button id="accessControlListItemCancelButton" class="infoButton"
            data-ng-click="vm.cancel()"
            data-ng-disabled="!vm.canSave">
        <i class="fa fa-undo"></i>Cancel
    </button>

    <!-- 1.3. Save button -->
    <button id="accessControlListItemSaveButton" class="infoButton"
            data-ng-click="vm.save()"
            data-ng-disabled="!vm.canSave">
        <i class="fa fa-save"></i>Save
    </button>

    <!-- 1.4. Delete button -->
    <button id="accessControlListItemDeleteButton" class="dangerButton"
            data-ng-click="vm.deleteAccessControlListItem()">
        <i class="fa fa-trash-o"></i>Delete
    </button>

    <!-- 1.5. Has changes * -->
    <span data-ng-show="vm.hasChanges"
          class="dissolve-animation ng-hide">
        <i class="fa fa-asterisk fa-asterisk-large"></i>
    </span>
</div>

<!-- 2. Content/main area -->
<div class="widget wlightblue">

    <!-- 2.1. Panel header -->
    <div data-dna-widget-header title="Edit {{vm.accessControlListItem.name || 'New AccessControlListItem'}}"></div>

    <!-- 2.2. Panel form -->
    <div class="widget-content user">

        <!-- 2.2.1. Main form contains many form groups -->
        <form class="form-horizontal" role="form">

            <!-- 2.2.2. One form group foreach property -->
            <div class="form-group">

                <!-- 2.2.2.1. Form label -->
                <label for="Role" class="col-sm-1 control-label">Role</label>
                <div class="col-sm-7">

                    <!-- 2.2.2.1. Form input -->
                    <select id="Role" data-ng-options="t.id as t.name for t in vm.roles"
                            data-ng-model="vm.selectedRole" data-ng-change="vm.selectedRoleChanged()" class="form-control" data-z-validate></select>
                </div>
                <button class="infoButton"
                        data-ng-click="vm.addRole()">
                    <i class="fa fa-plus"></i>Add Role
                </button>
            </div>

            <!-- 2.2.2. One form group foreach property -->
            <div class="form-group">

                <!-- 2.2.2.1. Form label -->
                <label for="DomainObject" class="col-sm-1 control-label">Domain Object</label>
                <div class="col-sm-7">

                    <!-- 2.2.2.1. Form input -->
                    <select id="DomainObject" data-ng-options="t.id as t.name for t in vm.domainObjects"
                            data-ng-model="vm.selectedDomainObject" data-ng-change="vm.selectedDomainObjectChanged()" class="form-control" data-z-validate></select>
                </div>
                <button class="infoButton"
                        data-ng-click="vm.addDomainObject()">
                    <i class="fa fa-plus"></i>Add Domain Object
                </button>
            </div>

            <!-- 2.2.2. One form group foreach property -->
            <div class="form-group">

                <!-- 2.2.2.1. Form label -->
                <label for="PermissionValue"
                       class="col-sm-1 control-label">Permissions</label>

                <!-- 2.2.2.1. Form input -->
                <div class="col-sm-7">
                    <!--Permission Checkboxes-->
                    <div class="form-control">
                        <!--<div style="float: left; margin-right: 10px;" data-ng-repeat="p in vm.permissions">
                            <input id="{{p.description}}CheckBox" type="checkbox"
                                   data-ng-model="vm.tempCanRead"
                                   data-ng-click="vm.permissionChanged(p, this)"
                                   value="{{p.value}}" />
                            <label for="{{p.description}}CheckBox">{{p.description}}</label>
                        </div>-->
                        <div style="float: left; margin-right: 10px;">
                            <input id="readCheckBox" type="checkbox"
                                   data-ng-click="vm.permissionChanged('read')"
                                   value="read" />
                            <label for="readCheckBox">Read</label>
                        </div>
                        <div style="float: left; margin-right: 10px;">
                            <input id="writeCheckBox" type="checkbox"
                                   data-ng-click="vm.permissionChanged('write')"
                                   value="write" />
                            <label for="writeCheckBox">Write</label>
                        </div>
                        <div style="float: left; margin-right: 10px;">
                            <input id="deleteCheckBox" type="checkbox"
                                   data-ng-click="vm.permissionChanged('delete')"
                                   value="delete" />
                            <label for="deleteCheckBox">Delete</label>
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </div>
</div>
