<form name="form" novalidate>

    <!-- 1. Buttons -->
    <div>

        <!-- Back button -->
        <button class="infoButton"
                data-ng-click="vm.goBack()">
            <i class="fa fa-arrow-left"></i>Back
        </button>

        <!-- Cancel button -->
        <button class="infoButton"
                data-ng-click="vm.cancel()"
                data-ng-disabled="!vm.canSave">
            <i class="fa fa-undo"></i>Cancel
        </button>

        <!-- Save button -->
        <button id="validationSaveButton"
                class="infoButton"
                data-ng-click="vm.save(form)"
                data-ng-disabled="!vm.canSave">
            <i class="fa fa-save"></i>Save
        </button>

        <!-- Delete button -->
        <button class="dangerButton"
                data-ng-click="vm.deleteValidation()">
            <i class="fa fa-trash-o"></i>Delete
        </button>

        <!-- hasChanges * -->
        <span data-ng-show="vm.hasChanges"
              class="dissolve-animation data-ng-hide">
            <i class="fa fa-asterisk fa-asterisk-large"></i>
        </span>
    </div>

    <!-- 2. Content/main area -->
    <div class="widget wlightblue">
        <div data-dna-widget-header title="Edit {{vm.validation.validationID || 'New Validation'}}"></div>
        <div class="widget-content user">
            <h1>Validations with AngularJS and HTML5</h1>

            <div class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-2 control-label">Integer*</div>
                    <div class="col-sm-4">
                        <input name="integer" class="form-control" type="text" data-ng-model="vm.validation.integer"
                               required data-ng-pattern="vm.regEx.integer" placeholder="Valid format: -5 or 5 or +5" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-4">
                        <div class="error-messages" data-ng-if="submitted && vm.interacted(form.integer)"
                             data-ng-messages="form.integer.$error" ng-messages-include="app/ngMessages.html">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-2 control-label">String</div>
                    <div class="col-sm-4">
                        <input name="string" class="form-control" type="text" data-ng-model="vm.validation.string"
                               data-ng-minlength="3" data-ng-maxlength="12" placeholder="String from 3 to 12 characters long" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-4">
                        <div class="error-messages" data-ng-if="submitted && vm.interacted(form.string)"
                             data-ng-messages="form.string.$error" ng-messages-include="app/ngMessages.html">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-2 control-label">Date</div>
                    <div class="col-sm-4">
                        <input name="date" class="form-control" type="date" data-ng-model="vm.validation.date"
                               max="9999-12-31" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-4">
                        <div class="error-messages" data-ng-if="submitted && vm.interacted(form.date)"
                             data-ng-messages="form.date.$error" ng-messages-include="app/ngMessages.html">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-2 control-label">Before Date</div>
                    <div class="col-sm-4">
                        <input name="beforeDate" class="form-control" type="date" data-ng-model="vm.validation.beforeDate"
                               max="9999-12-31" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-4">
                        <div class="error-messages" data-ng-if="submitted && vm.interacted(form.beforeDate)"
                             data-ng-messages="form.beforeDate.$error" ng-messages-include="app/ngMessages.html">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-2 control-label">After Date</div>
                    <div class="col-sm-4">
                        <input nameinput name="afterDate" class="form-control" type="date" data-ng-model="vm.validation.afterDate"
                               min="vm.validation.BeforeDate" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-4">
                        <div class="error-messages" data-ng-if="submitted && vm.interacted(form.afterDate)"
                             data-ng-messages="form.afterDate.$error" ng-messages-include="app/ngMessages.html">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-2 control-label">Age</div>
                    <div class="col-sm-4">
                        <input name="age" class="form-control" type="number" data-ng-model="vm.validation.age"
                               min="1" max="150" placeholder="Integer from 1 to 150" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-4">
                        <div class="error-messages" data-ng-if="submitted && vm.interacted(form.age)"
                             data-ng-messages="form.age.$error" ng-messages-include="app/ngMessages.html">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-2 control-label">Credit Card</div>
                    <div class="col-sm-4">
                        <input name="creditCard" class="form-control" type="text" data-ng-model="vm.validation.creditCard"
                               data-ng-pattern="vm.regEx.creditCard" placeholder="Visa, MasterCard, American Express, ..." />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-4">
                        <div class="error-messages" data-ng-if="submitted && vm.interacted(form.creditCard)"
                             data-ng-messages="form.creditCard.$error" ng-messages-include="app/ngMessages.html">
                            <div id="patternMessageForcreditCard" data-ng-message="pattern">
                                Invalid Visa, MasterCard, American Express, Diners Club, Discover, or JCB Card Format
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-2 control-label">Email</div>
                    <div class="col-sm-4">
                        <input name="email" class="form-control" type="email" data-ng-model="vm.validation.email" placeholder="something@something" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-4">
                        <div class="error-messages" data-ng-if="submitted && vm.interacted(form.email)"
                             data-ng-messages="form.email.$error" ng-messages-include="app/ngMessages.html">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-2 control-label">Phone</div>
                    <div class="col-sm-4">
                        <input name="phone" class="form-control" type="text" data-ng-model="vm.validation.phone"
                               data-ng-pattern="vm.regEx.phoneNumber" placeholder="(123) 123-1234" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-4">
                        <div class="error-messages" data-ng-if="submitted && vm.interacted(form.phone)"
                             data-ng-messages="form.phone.$error" ng-messages-include="app/ngMessages.html">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-2 control-label">URL</div>
                    <div class="col-sm-4">
                        <input name="url" class="form-control" type="url" data-ng-model="vm.validation.url" placeholder="http://something" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-4">
                        <div class="error-messages" data-ng-if="submitted && vm.interacted(form.url)"
                             data-ng-messages="form.url.$error" ng-messages-include="app/ngMessages.html">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-2 control-label">Zip</div>
                    <div class="col-sm-4">
                        <input name="zip" class="form-control" type="text" data-ng-model="vm.validation.zip"
                               data-ng-pattern="vm.regEx.zip" placeholder="12345 or 12345-1234 or 12345 1234" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-4">
                        <div class="error-messages" data-ng-if="submitted && vm.interacted(form.zip)"
                             data-ng-messages="form.zip.$error" ng-messages-include="app/ngMessages.html">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-2 control-label">Starts with "DNA"</div>
                    <div class="col-sm-4">
                        <input name="startsWithDna" class="form-control" type="text" data-ng-model="vm.validation.startsWithDPT"
                               data-ng-pattern="vm.regEx.startsWithDna" placeholder="a string starts 'dna' or 'DNA'" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-4">
                        <div class="error-messages" data-ng-if="submitted && vm.interacted(form.startsWithDna)"
                             data-ng-messages="form.startsWithDna.$error" ng-messages-include="app/ngMessages.html">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-2 control-label">Contains "DNA"</div>
                    <div class="col-sm-4">
                        <input name="containsDna" class="form-control" type="text" data-ng-model="vm.validation.containsDPT"
                               data-ng-pattern="vm.regEx.containsDna" placeholder="a string contains 'dna' or 'DNA'" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-4">
                        <div class="error-messages" data-ng-if="submitted && vm.interacted(form.containsDna)"
                             data-ng-messages="form.containsDna.$error" ng-messages-include="app/ngMessages.html">
                        </div>
                    </div>
                </div>
            </div>
            <!-- 2.2.2. One form group foreach property -->
            <div class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-2 control-label">Assign To User</div>
                    <div class="col-sm-4">
                        <select data-ng-options="t.id as t.firstName for t in vm.users"
                                data-ng-model="vm.selectedUserId" class="form-control"></select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

<style>
    /* Remove 15px margin-bottom of first form-group */
    div.form-horizontal > div.form-group:first-child {
        margin-bottom: 0 !important;
    }
</style>
