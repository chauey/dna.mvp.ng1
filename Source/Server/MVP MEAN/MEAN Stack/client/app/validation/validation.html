<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
    <div class="row">
        <h1 class="page-header">VALIDATIONS list</h1>
        <div class="col-lg-8">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Integer</th>
                        <th>String</th>
                        <th>Date</th>
                        <th>Age</th>
                        <th>Credit Card</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>URL</th>
                        <th>Zip</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="vld in validations">
                        <td>
                            <div ng-hide="vld.editing">{{vld.integer}}</div>
                            <div>
                                <form ng-submit="doneEditing(vld)">
                                    <strong>
                                        <em>
                                            <input type="text" class="form-control" ng-show="vld.editing" ng-model="vld.integer" ng-blur="doneEditing(vld)" autofocus
                                            />
                                        </em>
                                    </strong>
                                </form>
                            </div>
                        </td>
                        <td>
                            <div ng-hide="vld.editing">{{vld.string}}</div>
                            <div>
                                <form ng-submit="doneEditing(vld)">
                                    <strong>
                                        <em>
                                            <input type="text" class="form-control" ng-show="vld.editing" ng-model="vld.string" ng-blur="doneEditing(vld)" autofocus
                                            />
                                        </em>
                                    </strong>
                                </form>
                            </div>
                        </td>
                        <td>{{vld.date}}</td>
                        <td>{{vld.age}}</td>
                        <td>{{vld.creditCard}}</td>
                        <td>{{vld.email}}</td>
                        <td>{{vld.phone}}</td>
                        <td>{{vld.url}}</td>
                        <td>{{vld.zip}}</td>
                        <td>
                            <button ng-hide="vld.editing" type="button" class="btn btn-primary" ng-click="editVLD(vld)">Edit</button>
                            <button ng-show="vld.editing" type="button" class="btn btn-success" ng-blur="doneEditing(vld)">Save</button>
                            <button ng-hide="vld.editing" type="button" class="btn btn-danger" ng-click="removeVld(vld)">Delete</button>
                        </td>
                </tbody>
            </table>
        </div>
        <div class="col-lg-4">
            <form class="form-horizontal" name="vldForm">
                <div class="form-group">
                    <label class="col-sm-3 control-label">Integer</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="vldInteger" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">String</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="vldString" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Date</label>
                    <div class="col-sm-8">
                        <input type="date" class="form-control" ng-model="vldDate" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Age</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="vldAge" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Credit Card</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="vldCC" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" ng-model="vldEmail" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Phone</label>
                    <div class="col-sm-8">
                        <input type="tel" class="form-control" ng-model="vldPhone" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">URL</label>
                    <div class="col-sm-8">
                        <input type="url" class="form-control" ng-model="vldUrl" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Zip</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="vldZip" />
                    </div>
                </div>
                <span class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" ng-click="createVld()" ng-disabled="vldForm.$invalid">Add New</button>
                </span>
            </form>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="container">
        <p>MVP | MEAN</div>
</footer>
