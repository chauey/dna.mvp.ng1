<section class="mainbar" data-ng-controller="loginController as vm"><section class="matter"><div class="container-fluid"><div class="widget wlightblue"><div class="col-md-6"><div data-cc-widget-header title="Login" subtitle="Use a local account to log in"></div><div class="padd"><form class="form-horizontal" role="form"><div class="form-group"><label class="col-lg-3 control-label">Username</label><div class="col-lg-9"><input data-ng-model="vm.loginData.userName" placeholder="User name" class="form-control" data-z-validate></div></div><div class="form-group"><label class="col-lg-3 control-label">Password</label><div class="col-lg-9"><input data-ng-model="vm.loginData.password" type="password" placeholder="Password" class="form-control" data-z-validate></div></div><div class="form-group"><div class="col-lg-3"></div><div class="col-lg-9"><input type="checkbox" data-ng-model="vm.loginData.useRefreshTokens"> <strong>Use Refresh Tokens</strong></div></div><div class="form-group"><div class="col-lg-3"></div><div class="col-lg-9"><button data-ng-click="vm.login(vm.loginData)" class="infoButton">Log in</button> <button type="reset" class="defaultButton">Reset</button></div></div></form><a href="#/register">Register</a> if you don't have a local account.</div></div><div class="col-md-6"><div data-cc-widget-header title="Social Logins" subtitle="Use social accounts to log in"></div><div class="padd"><form class="form-horizontal" role="form"><div class="form-group" ng-repeat="provider in vm.externalProviders"><div class="col-lg-9"><button class="btn btn-block btn-lg btn-social btn-{{provider | lowercase}}" data-ng-click="vm.authExternalProvider(provider)"><i class="fa fa-{{provider | lowercase}}"></i>Sign in with {{provider}}</button></div></div></form></div></div></div></div></section></section>
