<style>
    .my-drop-zone {
        border: dotted 3px lightgray;
    }

    .nv-file-over {
        border: dotted 3px red;
    }
    /* Default class applied to drop zones on over */
    .another-file-over-class {
        border: dotted 3px green;
    }

    html, body {
        height: 100%;
    }
</style><section class="mainbar" ng-controller="fileUploadController as vm" style="margin-top: 10px;"><section class="matter"><div class="container-fluid"><div class="row"><div class="col-md-6"><div class="container slider"><img ng-repeat="attachment in vm.attachments" class="slide" ng-src="{{vm.rootFilePath}}{{attachment.filePath}}" ng-swipe-right="showPrev()" ng-swipe-left="showNext()" ng-show="isActive($index)" onerror="this.src = 'content/images/previewNotAvailable.png';"><a class="arrow prev" ng-click="showPrev()"></a> <a class="arrow next" ng-click="showNext()"></a><ul class="galleryNav"><li ng-repeat="attachment in vm.attachments" ng-class="{'active':isActive($index)}"><img ng-src="{{vm.rootFilePath}}{{attachment.filePath}}" title="{{attachment.fileName}}" ng-click="showPhoto($index);"></li></ul></div></div><div class="col-md-6"><div class="form-search"><input class="input-sm search-query" data-ng-model="vm.attachmentSearch" data-ng-keyup="vm.search($event)" placeholder="live search..."><div class="btn-group pull-right"><a class="btn btn-info" data-ng-click="vm.refresh()"><i class="fa fa-refresh"></i><span>Refresh</span></a></div></div><div class="widget wlightblue col-md-12"><div data-cc-widget-header title="{{vm.title}}" subtitle="{{vm.attachmentFilteredCount}} / {{vm.attachmentCount}}" right-text="Page {{vm.paging.currentPage}} of {{vm.paging.pageCount}}" allow-collapse="true"></div><div class="widget-content text-left text-info"><div class="table-responsive"><table class="table table-condensed table-striped"><thead><tr><th data-ng-repeat="thead in vm.theads"><a data-ng-click="vm.setSort(thead)" href style="color: #52b9e9">{{thead}}</a> <span><span data-ng-if="vm.sorting.orderBy ==
                                                    (thead.charAt(0).toLowerCase() + thead.slice(1)).replace(' ','')"><i class="fa fa-caret-down" data-ng-show="vm.sorting.orderDesc == ''" style="color: #52b9e9"></i> <i class="fa fa-caret-up" data-ng-show="vm.sorting.orderDesc == 'desc'" style="color: #52b9e9"></i></span></span></th></tr></thead><tbody><tr data-ng-repeat="a in vm.attachments | orderBy:vm.sorting.orderBy:vm.sorting.orderDesc" ng-click="vm.showGallary(a)" style="cursor: pointer"><td>{{a.fileName}}</td></tr></tbody></table></div></div><div class="widget-foot"><div class="clearfix"></div><pagination boundary-links="true" ng-change="vm.pageChanged()" total-items="vm.attachmentFilteredCount" items-per-page="vm.paging.pageSize" ng-model="vm.paging.currentPage" max-size="vm.paging.maxPagesToShow" class="pagination-sm" previous-text="Prev" next-text="Next" first-text="First" last-text="Last"></pagination><div class="clearfix"></div></div></div></div></div><div class="row"><div class="col-md-3"><h3>Select files</h3><div ng-show="vm.uploader.isHTML5"><div class="well my-drop-zone" nv-file-drop nv-file-over uploader="vm.uploader">Drop zone</div></div>Multiple<br><input type="file" nv-file-select uploader="vm.uploader" multiple><br>Single<br><input type="file" nv-file-select uploader="vm.uploader"></div><div class="col-md-9" style="margin-bottom: 40px"><h3>Recent Upload Queue</h3><p>Queue length: {{ vm.uploader.queue.length }}</p><table class="table"><thead><tr><th width="50%">Name</th><th ng-show="vm.uploader.isHTML5">Size</th><th ng-show="vm.uploader.isHTML5">Progress</th><th>Status</th><th>Actions</th></tr></thead><tbody><tr ng-repeat="item in vm.uploader.queue"><td><strong>{{ item.file.name }}</strong></td><td ng-show="vm.uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td><td ng-show="vm.uploader.isHTML5"><div class="progress" style="margin-bottom: 0;"><div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div></div></td><td class="text-center"><span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span> <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span> <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span></td><td nowrap><button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess"><span class="glyphicon glyphicon-upload"></span> Upload</button> <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading"><span class="glyphicon glyphicon-ban-circle"></span> Cancel</button> <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()"><span class="glyphicon glyphicon-trash"></span> Remove</button></td></tr></tbody></table><div><div>Queue progress:<div class="progress" style><div class="progress-bar" role="progressbar" ng-style="{ 'width': vm.uploader.progress + '%' }"></div></div></div><button type="button" class="btn btn-success btn-s" ng-click="vm.uploader.uploadAll()" ng-disabled="!vm.uploader.getNotUploadedItems().length"><span class="glyphicon glyphicon-upload"></span> Upload all</button> <button type="button" class="btn btn-warning btn-s" ng-click="vm.uploader.cancelAll()" ng-disabled="!vm.uploader.isUploading"><span class="glyphicon glyphicon-ban-circle"></span> Cancel all</button> <button type="button" class="btn btn-danger btn-s" ng-click="vm.uploader.clearQueue()" ng-disabled="!vm.uploader.queue.length"><span class="glyphicon glyphicon-trash"></span> Remove all</button></div></div></div></div></section></section>
