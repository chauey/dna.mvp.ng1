        <!-- 1. Buttons -->
<div class="page-bar">

    <!-- 1.1. Back button -->
    <button id="typeOfTypeBackButton"
            class="infoButton"
            data-ng-click="vm.goBack()">
        <i class="fa fa-arrow-left"></i>Back
    </button>

    <!-- 1.2. Cancel button -->
    <button id="typeOfTypeCancelButton"
            class="infoButton"
            data-ng-click="vm.cancel()"
            data-ng-disabled="!vm.canSave">
        <i class="fa fa-undo"></i>Cancel
    </button>

    <!-- 1.3. Save button -->
    <button id="typeOfTypeSaveButton"
            class="infoButton"
            data-ng-click="vm.save()"
            data-ng-disabled="!vm.canSave">
        <i class="fa fa-save"></i>Save
    </button>

    <!-- 1.4. Delete button -->
    <button id="typeOfTypeDeleteButton"
            class="dangerButton"
            data-ng-click="vm.deleteTypeOfType()">
        <i class="fa fa-trash-o"></i>Delete
    </button>

    <!-- 1.5. Has Changes * -->
    <span data-ng-show="vm.hasChanges"
          class="dissolve-animation ng-hide">
        <i class="fa fa-asterisk fa-asterisk-large"></i>
    </span>
</div>

<div class="row">
    <div class="col-md-12">

        <!-- 2. Content/main area -->
        <div class="portlet box blue-madison">

            <!-- 2.1. Portlet/widget title -->
            <div class="portlet-title">
                <div class="caption">
                    Edit {{vm.typeOfType.name || 'New Type Of Type'}}
                </div>
            </div>

            <!-- 2.2. Portlet/widget body -->
            <div class="portlet-body">

                <!-- 2.2.1. One form contains many form groups -->
                <form class="form-horizontal" role="form">

                    <!-- 2.2.2. One form group foreach property -->
                    <div class="form-group">

                        <!-- 2.2.2.1. Form label -->
                        <label for="Name" class="col-sm-1 control-label">Name</label>

                        <!-- 2.2.2.1. Form input -->
                        <div class="col-sm-7">
                            <input id="Name" data-ng-model="vm.typeOfType.name"
                                   placeholder="Name" class="form-control" data-z-validate />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Abbreviation" class="col-sm-1 control-label">Abbreviation</label>
                        <div class="col-sm-7">
                            <input id="Abbreviation" data-ng-model="vm.typeOfType.abbreviation"
                                   placeholder="Abbreviation" class="form-control" data-z-validate />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">Parent</label>
                        <div class="col-sm-7">
                            <select id="Parent"
                                    data-ng-options="t.parentID as t.name for t in vm.parent"
                                    data-ng-model="vm.selectedParent"
                                    class="form-control" data-z-validate></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">Type</label>
                        <div class="col-sm-7">
                            <select id="Type"
                                    data-ng-options="t.typeID as t.name for t in vm.types"
                                    data-ng-model="vm.selectedType"
                                    class="form-control" data-z-validate></select>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
