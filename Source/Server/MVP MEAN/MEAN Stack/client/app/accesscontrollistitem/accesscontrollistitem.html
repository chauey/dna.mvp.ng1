<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
  <div class="row">
    <h1 class="page-header">ACL list</h1>
    <div class="col-lg-8">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Domain Object</th>
            <th>Role</th>
            <th>Permission Value</th>
            <th>Is Active</th>
            <th>Created on</th>
<!--            <th>Is deleted</th>-->
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="acl in accesscontrollistitems" style="cursor: pointer">
            <td>{{acl.domainobject.name}}</td>
            <td>{{acl.title.name}}</td>
            <td>{{acl.permissionValue}}</td>
            <td>{{acl.isActive}}</td>
            <td>{{acl.createdOn}}</td>
<!--            <td>{{acl.isDeleted}}</td>-->
            <td>
              <button type="button" class="btn btn-danger" ng-click="deleteAcl(acl)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-lg-4">
      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-3 control-label">Role</label>
          <div class="col-sm-8">
            <select class="form-control" ng-model="titleId" ng-options="title.name for title in titles"></select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Domain Object</label>
          <div class="col-sm-8">
            <select class="form-control" data-ng-model="doId" data-ng-options="do.name for do in domainobjects"></select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Permission Value</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Permission value..." ng-model="permissionValue">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Is Active</label>
          <div class="col-sm-8">
            <input type="checkbox" class="form-control" ng-model="isActive">
          </div>
        </div>
        <span class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary" ng-click="addAcL()">Add New</button>
        </span>
      </form>
    </div>
  </div>
</div>
<footer class="footer">
  <div class="container">
    <p>MVP | MEAN</div>
</footer>
