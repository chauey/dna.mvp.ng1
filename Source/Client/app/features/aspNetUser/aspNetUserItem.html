        <!-- 1. Buttons -->
<div>

    <!-- 1.1. Back button -->
    <button id="aspNetUserBackButton" class="infoButton"
            data-ng-click="vm.goBack()">
        <i class="fa fa-arrow-left"></i>Back
    </button>

    <!-- 1.2. Cancel button -->
    <button id="aspNetUserCancelButton" class="infoButton"
            data-ng-click="vm.cancel()"
            data-ng-disabled="!vm.canSave">
        <i class="fa fa-undo"></i>Cancel
    </button>

    <!-- 1.3. Save button -->
    <button id="aspNetUserSaveButton" class="infoButton"
            data-ng-click="vm.save()"
            data-ng-disabled="!vm.canSave">
        <i class="fa fa-save"></i>Save
    </button>

    <!-- 1.4. Delete button -->
    <button id="aspNetUserDeleteButton" class="dangerButton"
            data-ng-click="vm.deleteAspNetUser()">
        <i class="fa fa-trash-o"></i>Delete
    </button>

    <!-- 1.5. Has changes * -->
    <span data-ng-show="vm.hasChanges"
          class="dissolve-animation ng-hide">
        <i class="fa fa-asterisk fa-asterisk-large"></i>
    </span>
</div>

<!-- 2. Content/main area -->
<div class="widget wlightblue">

    <!-- 2.1. Panel header -->
    <div data-dna-widget-header title="Edit {{vm.aspNetUser.name || 'New AspNetUser'}}"></div>

    <!-- 2.2. Panel form -->
    <div class="widget-content user">

        <!-- 2.2.1. Main form contains many form groups -->
        <form class="form-horizontal" role="form">

            <!-- 2.2.2. One form group foreach property -->
            <div class="form-group">

                <!-- 2.2.2.1. Form label -->
                <label for="Email"
                       class="col-sm-1 control-label">Email</label>

                <!-- 2.2.2.1. Form input -->
                <div class="col-sm-7">
                    <input id="EmailTextBox"
                           placeholder="Email"
                           class="form-control"
                           data-z-validate
                           data-ng-model="vm.aspNetUser.email" />
                </div>

            </div>

            <!-- 2.2.2. One form group foreach property -->
            <div class="form-group">


                <!-- 2.2.2.1. Form label -->
                <label class="col-sm-1 control-label">EmailConfirmed</label>

                <div class="col-sm-1">
                    <input id="emailConfirmedCheckBox" type="checkbox"
                           class="form-control"
                           data-ng-model="vm.aspNetUser.emailConfirmed" />
                </div>

            </div>

            <!-- 2.2.2. One form group foreach property -->
            <div class="form-group">

                <!-- 2.2.2.1. Form label -->
                <label for="PasswordHash"
                       class="col-sm-1 control-label">PasswordHash</label>

                <!-- 2.2.2.1. Form input -->
                <div class="col-sm-7">
                    <input id="PasswordHashTextBox"
                           placeholder="PasswordHash"
                           class="form-control"
                           data-z-validate
                           data-ng-model="vm.aspNetUser.passwordHash" />
                </div>

            </div>

            <!-- 2.2.2. One form group foreach property -->
            <div class="form-group">

                <!-- 2.2.2.1. Form label -->
                <label for="SecurityStamp"
                       class="col-sm-1 control-label">SecurityStamp</label>

                <!-- 2.2.2.1. Form input -->
                <div class="col-sm-7">
                    <input id="SecurityStampTextBox"
                           placeholder="SecurityStamp"
                           class="form-control"
                           data-z-validate
                           data-ng-model="vm.aspNetUser.securityStamp" />
                </div>

            </div>

            <!-- 2.2.2. One form group foreach property -->
            <div class="form-group">

                <!-- 2.2.2.1. Form label -->
                <label for="PhoneNumber"
                       class="col-sm-1 control-label">PhoneNumber</label>

                <!-- 2.2.2.1. Form input -->
                <div class="col-sm-7">
                    <input id="PhoneNumberTextBox"
                           placeholder="PhoneNumber"
                           class="form-control"
                           data-z-validate
                           data-ng-model="vm.aspNetUser.phoneNumber" />
                </div>

            </div>

            <!-- 2.2.2. One form group foreach property -->
            <div class="form-group">


                <!-- 2.2.2.1. Form label -->
                <label class="col-sm-1 control-label">PhoneNumberConfirmed</label>

                <div class="col-sm-1">
                    <input id="phoneNumberConfirmedCheckBox" type="checkbox"
                           class="form-control"
                           data-ng-model="vm.aspNetUser.phoneNumberConfirmed" />
                </div>

            </div>

            <!-- 2.2.2. One form group foreach property -->
            <div class="form-group">


                <!-- 2.2.2.1. Form label -->
                <label class="col-sm-1 control-label">TwoFactorEnabled</label>

                <div class="col-sm-1">
                    <input id="twoFactorEnabledCheckBox" type="checkbox"
                           class="form-control"
                           data-ng-model="vm.aspNetUser.twoFactorEnabled" />
                </div>

            </div>

            <!-- 2.2.2. One form group foreach property -->
            <div class="form-group">


                <div class="dpt-datepicker">
                    <p class="dpt-input-group">
                        <input id="LockoutEndDateUtcDatePicker"
                               type="text"
                               class="form-control"
                               datepicker-popup="{{vm.datePickerConfig.format}}"
                               data-ng-model="vm.aspNetUser.lockoutEndDateUtc"
                               is-open="vm.datePickerConfig.opened"
                               max-date="'2015-06-22'"
                               datepicker-options="vm.datePickerConfig.dateOptions"
                               date-disabled="vm.datePickerConfig.disabled(date, mode)"
                               ng-required="true"
                               close-text="Close" />
                        <span class="dpt-input-group-btn">
                            <button id="aspNetUserLockoutEndDateUtcDatePickerButton" type="button"
                                    class="dpt-btn dna_btn-default"
                                    data-ng-click="vm.datePickerConfig.open($event)">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </button>
                        </span>
                    </p>
                </div>

            </div>

            <!-- 2.2.2. One form group foreach property -->
            <div class="form-group">


                <!-- 2.2.2.1. Form label -->
                <label class="col-sm-1 control-label">LockoutEnabled</label>

                <div class="col-sm-1">
                    <input id="lockoutEnabledCheckBox" type="checkbox"
                           class="form-control"
                           data-ng-model="vm.aspNetUser.lockoutEnabled" />
                </div>

            </div>

            <!-- 2.2.2. One form group foreach property -->
            <div class="form-group">

                <!-- 2.2.2.1. Form label -->
                <label for="AccessFailedCount"
                       class="col-sm-1 control-label">AccessFailedCount</label>

                <!-- 2.2.2.1. Form input -->
                <div class="col-sm-7">
                    <input id="AccessFailedCountTextBox"
                           placeholder="AccessFailedCount"
                           class="form-control"
                           data-z-validate
                           data-ng-model="vm.aspNetUser.accessFailedCount" />
                </div>

            </div>

            <!-- 2.2.2. One form group foreach property -->
            <div class="form-group">

                <!-- 2.2.2.1. Form label -->
                <label for="UserName"
                       class="col-sm-1 control-label">UserName</label>

                <!-- 2.2.2.1. Form input -->
                <div class="col-sm-7">
                    <input id="UserNameTextBox"
                           placeholder="UserName"
                           class="form-control"
                           data-z-validate
                           data-ng-model="vm.aspNetUser.userName" />
                </div>

            </div>

        </form>
    </div>
</div>
