<section class="mainbar" data-ng-controller="validations as vm"><section class="matter"><div class="container-fluid"><div class="row"><div class="form-search"><div class="btn-group"><a class="btn btn-info" data-ng-click="vm.refresh()"><i class="fa fa-refresh"></i><span>Refresh</span></a><a class="btn btn-info" href="#/validation/new"><i class="fa fa-plus"></i> Add Validation</a></div></div><div class="widget wlightblue col-md-12"><div data-cc-widget-header title="{{vm.title}}" allow-collapse="true"></div><div class="widget-content text-center text-info"><div class="table-responsive"><table class="table table-condensed table-striped"><thead><tr><th data-ng-repeat="thead in vm.theads"><a data-ng-click="vm.setSort(thead)">{{thead}}</a></th></tr></thead><tbody><tr data-ng-repeat="t in vm.validations | orderBy:vm.sorting.orderBy:vm.sorting.orderDesc" data-ng-click="vm.goToValidation(t)" title="View details" style="cursor: pointer"><td>{{t.integer}}</td><td>{{t.string}}</td><td>{{t.date | date: 'MM/dd/yyyy'}}</td><td>{{t.beforeDate | date: 'MM/dd/yyyy'}}</td><td>{{t.afterDate | date: 'MM/dd/yyyy'}}</td><td>{{t.age}}</td><td>{{t.creditCard}}</td><td>{{t.email}}</td><td>{{t.phone}}</td><td>{{t.uRL}}</td><td>{{t.zip}}</td><td>{{t.startsWithDPT}}</td><td>{{t.containsDPT}}</td></tr></tbody></table></div></div></div></div></div></section></section>
