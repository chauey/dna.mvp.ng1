        <!-- 1. Buttons -->
<div>

    <!-- 1.1. Back button -->
    <button id="domainObjectBackButton" class="infoButton"
            data-ng-click="vm.goBack()">
        <i class="fa fa-arrow-left"></i>Back
    </button>

    <!-- 1.2. Cancel button -->
    <button id="domainObjectCancelButton" class="infoButton"
            data-ng-click="vm.cancel()"
            data-ng-disabled="!vm.canSave">
        <i class="fa fa-undo"></i>Cancel
    </button>

    <!-- 1.3. Save button -->
    <button id="domainObjectSaveButton" class="infoButton"
            data-ng-click="vm.save()"
            data-ng-disabled="!vm.canSave">
        <i class="fa fa-save"></i>Save
    </button>

    <!-- 1.4. Delete button -->
    <button id="domainObjectDeleteButton" class="dangerButton"
            data-ng-click="vm.deleteDomainObject()">
        <i class="fa fa-trash-o"></i>Delete
    </button>

    <!-- 1.5. Has changes * -->
    <span data-ng-show="vm.hasChanges"
          class="dissolve-animation ng-hide">
        <i class="fa fa-asterisk fa-asterisk-large"></i>
    </span>
</div>

<!-- 2. Content/main area -->
<div class="widget wlightblue">

    <!-- 2.1. Panel header -->
    <div data-dna-widget-header title="Edit {{vm.domainObject.name || 'New DomainObject'}}"></div>

    <!-- 2.2. Panel form -->
    <div class="widget-content user">

        <!-- 2.2.1. Main form contains many form groups -->
        <form class="form-horizontal" role="form">

            <!-- 2.2.2. One form group foreach property -->
            <div class="form-group">

                <!-- 2.2.2.1. Form label -->
                <label for="Name"
                       class="col-sm-1 control-label">Name</label>

                <!-- 2.2.2.1. Form input -->
                <div class="col-sm-7">
                    <input id="NameTextBox"
                           placeholder="Name"
                           class="form-control"
                           data-z-validate
                           data-ng-model="vm.domainObject.name" />
                </div>

            </div>

            <!-- 2.2.2. One form group foreach property -->
            <div class="form-group">

                <!-- 2.2.2.1. Form label -->
                <label for="Description"
                       class="col-sm-1 control-label">Description</label>

                <!-- 2.2.2.1. Form input -->
                <div class="col-sm-7">
                    <input id="DescriptionTextBox"
                           placeholder="Description"
                           class="form-control"
                           data-z-validate
                           data-ng-model="vm.domainObject.description" />
                </div>

            </div>

        </form>
    </div>
</div>
