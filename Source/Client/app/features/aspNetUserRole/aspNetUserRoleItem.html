        <!-- 1. Buttons -->
<div>

    <!-- 1.1. Back button -->
    <button id="aspNetUserRoleBackButton" class="infoButton"
            data-ng-click="vm.goBack()">
        <i class="fa fa-arrow-left"></i>Back
    </button>

    <!-- 1.2. Cancel button -->
    <button id="aspNetUserRoleCancelButton" class="infoButton"
            data-ng-click="vm.cancel()"
            data-ng-disabled="!vm.canSave">
        <i class="fa fa-undo"></i>Cancel
    </button>

    <!-- 1.3. Save button -->
    <button id="aspNetUserRoleSaveButton" class="infoButton"
            data-ng-click="vm.save()"
            data-ng-disabled="!vm.canSave">
        <i class="fa fa-save"></i>Save
    </button>

    <!-- 1.4. Delete button -->
    <button id="aspNetUserRoleDeleteButton" class="dangerButton"
            data-ng-click="vm.deleteAspNetUserRole()">
        <i class="fa fa-trash-o"></i>Delete
    </button>

    <!-- 1.5. Has changes * -->
    <span data-ng-show="vm.hasChanges"
          class="dissolve-animation ng-hide">
        <i class="fa fa-asterisk fa-asterisk-large"></i>
    </span>
</div>

<!-- 2. Content/main area -->
<div class="widget wlightblue">

    <!-- 2.1. Panel header -->
    <div data-dna-widget-header title="Edit {{vm.aspNetUserRole.name || 'New AspNetUserRole'}}"></div>

    <!-- 2.2. Panel form -->
    <div class="widget-content user">

        <!-- 2.2.1. Main form contains many form groups -->
        <form class="form-horizontal" role="form">


            <!-- 2.2.2. One form group foreach property -->
            <div class="form-group">

                <!-- 2.2.2.1. Form label -->
                <label for="User" class="col-sm-1 control-label">User</label>
                <div class="col-sm-7">

                    <!-- 2.2.2.1. Form input -->
                    <select id="User" data-ng-options="t.userId as t.name for t in vm.users"
                            data-ng-model="vm.selectedUser" class="form-control" data-z-validate></select>
                </div>
                <button class="infoButton"
                        data-ng-click="vm.addUser()">
                    <i class="fa fa-plus"></i>Add User
                </button>
            </div>

            <!-- 2.2.2. One form group foreach property -->
            <div class="form-group">

                <!-- 2.2.2.1. Form label -->
                <label for="Role" class="col-sm-1 control-label">Role</label>
                <div class="col-sm-7">

                    <!-- 2.2.2.1. Form input -->
                    <select id="Role" data-ng-options="t.roleId as t.name for t in vm.roles"
                            data-ng-model="vm.selectedRole" class="form-control" data-z-validate></select>
                </div>
                <button class="infoButton"
                        data-ng-click="vm.addRole()">
                    <i class="fa fa-plus"></i>Add Role
                </button>
            </div>
        </form>
    </div>
</div>
