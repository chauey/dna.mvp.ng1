<section class="mainbar" data-ng-controller="validationDetail as vm"><section class="matter"><div class="container-fluid"><div><button class="btn btn-info" data-ng-click="vm.goBack()"><i class="fa fa-arrow-left"></i>Back</button><button class="btn btn-info" data-ng-click="vm.cancel()" data-ng-disabled="!vm.canSave"><i class="fa fa-undo"></i>Cancel</button><button class="btn btn-info" data-ng-click="vm.save()" data-ng-disabled="!vm.canSave"><i class="fa fa-save"></i>Save</button><button class="btn btn-danger" data-ng-click="vm.deleteValidation()"><i class="fa fa-trash-o"></i>Delete</button><span data-ng-show="vm.hasChanges" class="dissolve-animation ng-hide"><i class="fa fa-asterisk fa-asterisk-large"></i></span></div><div class="widget wlightblue"><div data-cc-widget-header title="Edit {{vm.validation.integer || 'New Validation'}}"></div><div class="widget-content user"><form class="form-horizontal" role="form"><div class="form-group"><label class="col-sm-1 control-label">Integer</label><div class="col-sm-7"><input data-ng-model="vm.validation.integer" placeholder="Integer only" class="form-control" data-z-validate></div></div></form><form class="form-horizontal" role="form"><div class="form-group"><label class="col-sm-1 control-label">String</label><div class="col-sm-7"><input data-ng-model="vm.validation.string" placeholder="Type anything here" class="form-control" data-z-validate></div></div></form><form class="form-horizontal" role="form"><div class="form-group"><div class="col-sm-1 control-label"></div><div class="col-sm-7">Date Format<select class="form-control" style="width: 150px" ng-model="vm.datePicker.format" ng-options="f for f in vm.dateFormats"><option></option></select></div></div></form><form class="form-horizontal" role="form"><div class="form-group"><label class="col-sm-1 control-label">Date</label><div class="col-sm-7"><div class="row"><div class="col-md-6"><div class="input-group"><input type="text" class="form-control" datepicker-popup="{{vm.datePicker.format}}" ng-model="vm.validation.date" is-open="opened" min-date="vm.datePicker.minDate" max-date="vm.datePicker.maxDate" datepicker-options="vm.datePicker.dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close"> <span class="input-group-btn"><button type="button" class="btn btn-default btn-lg" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button></span></div></div></div></div></div></form><form class="form-horizontal" role="form"><div class="form-group"><label class="col-sm-1 control-label">Before Date</label><div class="col-sm-7"><div class="row"><div class="col-md-6"><div class="input-group"><input type="text" class="form-control" datepicker-popup="{{vm.datePicker.format}}" ng-model="vm.validation.beforeDate" is-open="openedMinDate" min-date="vm.datePicker.minDate" max-date="vm.datePicker.maxDate" datepicker-options="vm.datePicker.dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close"> <span class="input-group-btn"><button type="button" class="btn btn-default btn-lg" ng-click="openMinDate($event)"><i class="glyphicon glyphicon-calendar"></i></button></span></div></div></div></div></div></form><form class="form-horizontal" role="form"><div class="form-group"><label class="col-sm-1 control-label">After Date</label><div class="col-sm-7"><div class="row"><div class="col-md-6"><div class="input-group"><input type="text" class="form-control" datepicker-popup="{{vm.datePicker.format}}" ng-model="vm.validation.afterDate" is-open="openedMaxDate" min-date="vm.validation.beforeDate" max-date="vm.datePicker.maxDate" datepicker-options="vm.datePicker.dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close"> <span class="input-group-btn"><button type="button" class="btn btn-default btn-lg" ng-click="openMaxDate($event)"><i class="glyphicon glyphicon-calendar"></i></button></span></div></div></div></div></div></form><form class="form-horizontal" role="form"><div class="form-group"><label class="col-sm-1 control-label">Age</label><div class="col-sm-7"><input data-ng-model="vm.validation.age" placeholder="Integer from 1-150" class="form-control" data-z-validate></div></div></form><form class="form-horizontal" role="form"><div class="form-group"><label class="col-sm-1 control-label">Credit Card</label><div class="col-sm-7"><input data-ng-model="vm.validation.creditCard" placeholder="Max length 19 (Integer only)" class="form-control" data-z-validate></div></div></form><form class="form-horizontal" role="form"><div class="form-group"><label class="col-sm-1 control-label">Email</label><div class="col-sm-7"><input data-ng-model="vm.validation.email" placeholder="someone@example.com" class="form-control" data-z-validate></div></div></form><form class="form-horizontal" role="form"><div class="form-group"><label class="col-sm-1 control-label">Phone</label><div class="col-sm-7"><input data-ng-model="vm.validation.phone" placeholder="Max length 15 (Integer only)" class="form-control" data-z-validate></div></div></form><form class="form-horizontal" role="form"><div class="form-group"><label class="col-sm-1 control-label">URL</label><div class="col-sm-7"><input data-ng-model="vm.validation.uRL" placeholder="http://example.com or https://example.com" class="form-control" data-z-validate></div></div></form><form class="form-horizontal" role="form"><div class="form-group"><label class="col-sm-1 control-label">Zip</label><div class="col-sm-7"><input data-ng-model="vm.validation.zip" placeholder="Max length 5 (Integer only)" class="form-control" data-z-validate></div></div></form><form class="form-horizontal" role="form"><div class="form-group"><label class="col-sm-1 control-label">Starts With "DNA"</label><div class="col-sm-7"><input data-ng-model="vm.validation.startsWithDPT" placeholder="DNA*" class="form-control" data-z-validate></div></div></form><form class="form-horizontal" role="form"><div class="form-group"><label class="col-sm-1 control-label">Contains "DNA"</label><div class="col-sm-7"><input data-ng-model="vm.validation.containsDPT" placeholder="*DNA*" class="form-control" data-z-validate></div></div></form></div></div></div></section></section>
